<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tablero</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..32,100..700,0..1,-50..200"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
</head>
<body>
    <div class="container my-3">
        <div class="boards d-flex gap-3 align-items-start">
            <div style="background-color: #eeeeee"
                 class="board rounded-6 p-3 w-25-grid gap-2"
            >
                <div class="header d-flex justify-content-betwwen align-items-center py-2">
                    <div class="title fw-bold">Tareas</div>
                    <div class="actions">
                        <div class="dropdown">
                            <button data-bs-toggle="dropdown"
                                    class="btn btn-transparent btn-sm dropdown-toggle">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Action1</a></li>
                                <li><a href="#" class="dropdown-item">Action2</a></li>
                                <li><a href="#" class="dropdown-item">Action3</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="items d-flex flex-column gap-3">
                    <button class="btn btn-light text-left item p-2 shadow-sm bg white rounded">
                        <span class="title fs-6 d-flex align-items-center gap-1">Revisar reporte de logs</span>
                        <div class="interactions fs-6 d-flex align-items-center gap-2">
                            <span class="material-symbols-outlined fs-6">thumb_up</span>
                            <span>4</span>
                        </div>
                    </button>
                    <button class="btn btn-light text-left item p-2 shadow-sm bg white rounded">
                        <span class="title fs-6 d-flex align-items-center gap-1">Crear kiwis</span>
                        <div class="interactions fs-6 d-flex align-items-center gap-2">
                            <span class="material-symbols-outlined fs-6">thumb_up</span>
                            <span>2</span>
                        </div>
                    </button>
                    <button class="btn btn-light text-left item p-2 shadow-sm bg white rounded">
                        <span class="title fs-6 d-flex align-items-center gap-1">Pegar chicles</span>
                        <div class="interactions fs-6 d-flex align-items-center gap-2">
                            <span class="material-symbols-outlined fs-6">thumb_up</span>
                            <span>5</span>
                        </div>
                    </button>
                </div>
                <div class="new py-2 pt3 d-grid">
                    <input type="text" class="form-control">
                </div>
                <div class="actions d-grid"></div>
                <button class="btn btn-outline-secondary border fw-bold">+ Add a new card</button>
            </div>
